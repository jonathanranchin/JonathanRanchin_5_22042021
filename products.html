<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco Page de produit</title>
    <meta name="description" content="Page de produit pour Orinoco site de vente">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/852893d2e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/Logo1.png"   placeholder="Logo"/></a>
            <nav><a href="cart.html"><span>Panier</span><i class="fas fa-shopping-cart"></i></a></nav>
        </header>
        <main> 
            <section id="object-focus">
                <template id="product">
                    <li class="">
                      <a id="productLink" href="">
                        <figure>
                          <img id="productImage" class="rounded h-64 w-full object-cover" src="" alt="">
                          <figcaption class="pt-4">
                            <div>
                              <h2 id="productName" class="font-bold "></h2>
                              <div class="flex-grow"></div>
                              <div class="flex items-center mr-4">
                              </div>
                              <span id="productPrice" class=""></span>
                            </div>
                            <p id="productDescription"></p>
                          </figcaption>
                        </figure>
                      </a>
                    </li>
                  </template>
            </section>
        </main>    
        <footer>
            <!-- Footer à créer --> 
        </footer>
        <script src="./js/pages/main.js"></script> 
        <script src="./js/pages/product.js"></script>
    </body>
</html>
