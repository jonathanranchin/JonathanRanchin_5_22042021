<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco Panier</title>
    <meta name="description" content="Panier client Orinoco">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/852893d2e2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/Logo1.png"   placeholder="Logo"/></a>
            <nav><a href="index.html"><span>Accueil</span><i class="fas fa-redo-alt"></i></a></nav>
        </header>
        <main> 
            <section id="cart-area">
                <h1>Vos articles sélectionés</h1>
            </section>
            <div id="total-price">
            </div>
            <section id="submit-sheet">
                <h2>Passer votre commande</h2>
                <div id="submit-sheet-div">
                    <div>
                      <label for="firstname" class="label">Prénom</label>
                      <input type="text" name="firstname" id="firstname" class="input" required />
                    </div>
                    <div>
                      <label for="lastname" class="label">Nom</label>
                      <input type="text" name="lastname" id="lastname" class="input" required />
                    </div>
                    <div>
                      <label for="email" class="label">Adresse e-mail</label>
                      <input type="text" name="email" id="email" class="input" required />
                    </div>
                    <div>
                      <label for="adress" class="label">Adresse</label>
                      <input type="text" name="adress" id="adress" class="input" required />
                    </div>
                    <div>
                      <label for="zipcode" class="label">Code postal</label>
                      <input type="text" name="zipcode" id="zipcode" class="input" required />
                    </div>
                    <div>
                      <label for="city" class="label">Ville</label>
                      <input type="text" name="city" id="city" class="input" required />
                    </div>
                  </div>
                  <div class="flex justify-end">
                    <button id="confirmPurchase">Procéder au paiement </button>
                  </div>
            </section>
        </main>    
        <footer>
            <!-- Footer à créer --> 
        </footer>
        <script src="./js/cart.obj.js"></script>  
        <script src="./js/pages/main.js"></script> 
        <script src="./js/pages/product.js"></script>
        <script src="./js/pages/cart.js"></script>
    </body>
</html>
